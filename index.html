<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header__wrapper">
                <!-- Header Brand -->
                <a href="index.html" class="header__brand">
                    <img src="/images/logo-icon.svg" alt="brand-icon">
                </a>
                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="list__item">
                            <a href="#home" class="list__link">Home</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">About</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Services</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Blog</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- Header Button Wrapper -->
                <div class="button__wrapper">
                    <!-- Sign in btn -->
                    <button class="header__btn">Sign in</button>
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /End Header -->

    <!-- Main -->
    <main>
        <!-- Home Page -->
        <section id="home">
            <div class="container">
                <div class="hero__content_wrapper">
                    <!-- Content Inner -->
                    <div class="hero__wrapper">
                        <!-- Text inner -->
                        <div class="hero__text_inner">
                            <!-- Subtitle -->
                            <span class="hero__subtite">Next genaretion platform</span>
                            <!-- Title -->
                            <h1 class="hero__title">Artificial intelligence & Syber security</h1>
                            <!-- Text -->
                            <p class="hero__text">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                            <div class="hero__buttons">
                                <button class="hero__start-btn">Get Started</button>
                                <button class="hero__watch-btn">Watch Video</button>
                            </div>
                        </div>
                        <!-- Hero Banner -->
                        <div class="hero__banner">
                            <img src="/images/hero-banner.png" alt="banner">
                        </div>
                    </div>
                    <!-- /End Content Inner -->

                    <!-- Hero Brands -->
                    <div class="hero__brands">
                        <!-- Icon 1 -->
                        <div class="brands__logo">
                            <a href="#">
                                <img src="./images/logo-1.svg" alt="brand-icon">
                            </a>
                        </div>

                        <!-- Icon 2 -->
                        <div class="brands__logo">
                            <a href="#">
                                <img src="./images/logo-2.svg" alt="brand-icon">
                            </a>
                        </div>

                        <!-- Icon 3 -->
                        <div class="brands__logo">
                            <a href="#">
                                <img src="./images/logo-3.svg" alt="brand-icon">
                            </a>
                        </div>

                        <!-- Icon 4 -->
                        <div class="brands__logo">
                            <a href="#">
                                <img src="./images/logo-4.svg" alt="brand-icon">
                            </a>
                        </div>
                    </div>
                    <!-- /End Hero Brands -->   
                </div>
            </div>
        </section>
        <!-- /End Home Page -->
    </main>
    <!-- /End Main -->

    <!-- Footer -->
    <!-- /End Footer -->
    <!-- Js -->
    <script src="js/main.js"></script>
</body>
</html>
